<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Store</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">

                    <h1 class="text-center p-3">
                        <i class="fas fa-book-open text-info"></i> Your <span class="text-info">Book</span> Store
                    </h1>

                    <div id="message-container"></div>

                    <form id='add-book-form' onsubmit="return false">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" placeholder="Book title">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea type="text" class="form-control" id="description" placeholder="Book description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="author">Author</label>
                            <input type="text" class="form-control" id="author" placeholder="Author name">
                        </div>
                        <button type="submit" class="btn btn-info">Add</button>
                    </form>

                    <table class="table table-striped mt-5">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Description</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="book-list"></tbody>
                    </table>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
